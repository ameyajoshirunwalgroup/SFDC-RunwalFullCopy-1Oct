<template>
    <div class="slds-col"
        style="height:100%; padding: 40px; border-width:3px; border-style:solid; border-color: #640103;">
        
        <p class="slds-align_absolute-center" style="font-size:40px;font-weight:700;color:#640103;">
            Runwal Signing Confirmation
        </p>
        <br/><br/>

        <lightning-card title="Applicants Details">
        
            <template for:each={applicants} for:item="app" for:index="index">
                <div key={app.Id} class="slds-box slds-m-around_small">
                    <div class="slds-grid slds-grid_align-spread slds-p-around_small">
                        <div>
                            <strong>{app.First_Name__c} {app.Last_Name__c}</strong>
                        </div>
                        <div class="slds-button-group" role="group">
                            <lightning-button label={app.Applicant_Number__c} variant="brand" onclick={handleFirstSign}
                                data-id={app.Applicant_Number__c}>
                            </lightning-button>
        
        
                        </div>
                    </div>
                </div>
            </template>
            <div class="slds-align_absolute-center slds-m-top_medium">
                <lightning-button label="Download Final PDF" variant="brand" onclick={handleDownloadFinalPdf}>
                </lightning-button>
            </div>
        
        
        </lightning-card>

    </div>
</template>
